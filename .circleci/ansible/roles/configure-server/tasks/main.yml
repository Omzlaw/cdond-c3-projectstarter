---

- name: "install python"
  become: true
  apt:
    name: python3
    state: latest
    update_cache: yes

- name: "install awscli"
  become: true
  apt:
    name: awscli
    state: latest
    update_cache: yes


- name: "Update/upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: 13.8
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present