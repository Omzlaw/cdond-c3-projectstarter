- name: Creates directory
  file:
    path: ~/web/udapeople-backend
    state: directory


- name: Extract project files
  unarchive:
    src: "../artifact.tar.gz"
    dest: "~/web/udapeople-backend"

- name: Start app
  shell: |
    cd ~/web/udapeople-backend
    npm install
    pm2 stop default
    pm2 start npm -- start


